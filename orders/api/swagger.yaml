openapi: 3.0.1
info:
  title: Orders-API
  description: Order Placement API's
  version: "1.1"
servers:
- url: https://tradeapi.kotaksecurities.com/apim/orders/1.1
security:
- default: []
tags:
- name: Normal
  description: Details of Order for Normal Product.
- name: Super Multiple
  description: Details of Order for Super Multiple Product.
- name: Smart Order Routing
  description: Details of Order for SOR Product.
- name: Margin Trading
  description: Details of Order for MTF Product.
paths:
  /order/normal:
    put:
      tags:
      - Normal
      summary: Modify an existing order
      parameters:
      - name: consumerKey
        in: header
        description: Unique ID for your application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: sessionToken
        in: header
        description: Session ID for your application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/order_normal_body'
        required: true
      responses:
        "200":
          description: Order modified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Invalid or missing input parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "403":
          description: "Invalid session, please re-login to continue"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "429":
          description: Too many requests to the API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "502":
          description: Not able to communicate with OMS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "503":
          description: Trade API service is unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "504":
          description: "Gateway timeout, trade API is unreachable"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      security:
      - api_key: []
      - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
    post:
      tags:
      - Normal
      summary: Place a New order
      parameters:
      - name: consumerKey
        in: header
        description: Unique ID for your application
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: sessionToken
        in: header
        description: Session ID Generated with successful login.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
