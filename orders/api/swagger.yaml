components:
  schemas:
    fault:
      title: Default Fault
      type: object
      properties:
        code:
          type: integer
          description: error code
          format: int32
        message:
          type: string
          description: error message
        description:
          type: string
          description: error description
      description: Fault Details
    sor:
      title: SOR Response
      type: object
      properties:
        price:
          type: number
          description: Price of the order at which order is placed
          format: float
        quantity:
          type: number
          description: Qunatity of the order placed in exchange.
          format: float
        mesage:
          type: string
          description: Order confirmation mesage
        orderId:
          type: integer
          description: Order ID of the order to be modified
          format: int64
      description: SOR Order Details Repsonse.
    tsloplace:
      title: TSLO Parameters
      type: object
      properties:
        spread:
          type: number
          description: Spread of the order
          format: float
        trailingPrice:
          type: number
          description: Triling price of TSLO Order.
          format: float
      description: TSLO Order parmaeter for Product TSLO
    bracketplace:
      title: Brakcet Order Parameters
      type: object
      properties:
        Spread:
          type: number
          description: Spread of the order
          format: float
        trailingPrice:
          type: number
          description: Triling price of TSLO Order.
          format: float
        bookProfit:
          type: number
          description: Book Profit Price of the order
          format: float
        bookDisclosedQty:
          type: integer
          description: Quantity to be disclosed in bracket order
          format: int32
      description: Bracket Order parmaeter for Product Bracket
    codplace:
      title: Call of the Day
      type: object
      properties:
        squareOffFlag:
          type: integer
          description: "Square off flag for COD order, 1 to auto square off order.\
            \ 0 - for no auto Square off by system."
          format: int32
      description: Call of the day Order parmaeter for Product COD
    gtcplace:
      title: Good till Cancel Order
      type: object
      properties:
        closeDate:
          type: string
          description: Close date for GTC order till which order to be placed in exchange
            by system.
      description: Order parmaeter for Product GTC
    ctdplace:
      title: Convert to delivery
      type: object
      properties:
        ConvertQuantity:
          type: integer
          description: Quantity to convert to delivery
          format: int32
      description: Order parmaeter for Product CTD
    tslomodify:
      title: TSLO Parameters
